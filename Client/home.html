<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/Client/style.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script defer src="/Client/script.js"></script>
  <title>Electronics</title>
</head>
<body>
  <main>
    <div class="main-title">
      <h1>Electronics</h1>
    </div>
    
    <div class="wrap-p">
      <div class="search">
         <input type="text" id="searchBar" class="searchTerm" placeholder="Search">
         <button type="submit" id="searchBtn" class="searchButton">
           <i class="fa fa-search"></i>
        </button>
      </div>
   </div>

   <div class="product-list">
    <div class="product-img" id="productImg">
      <img src="" width="200">
    </div>

    <div class="product-list-info">
      <h2 id="product-title"></h2>
      <h4 id="product-brand"></h4>
      <p id="product-description"></p>
      <p id="product-price"></p>
    </div>
  </div>

  </main>
</body>
</html>
